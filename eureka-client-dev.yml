server:
  port : 8901
spring:
  application:
    name: client-01
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: yeyi
    password: 123456
   # 开启消息跟踪
  cloud:
    bus:
     trace:
       enabled: true    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8900/eureka/      #注册中心的地址
      # 注册到Eureka的注册中心
    register-with-eureka: true
      # 获取注册实例列表
    fetch-registry: true
management:
  security:
    enabled: false
  endpoints:
      web:
        base-path: /actuator
       # 需要开启的端点，这里主要用到的是 bus-refresh 这个端点
        exposure:
          include: bus-refresh
          #exclude:             # 不需要开启的端点
hello: hello,client update
